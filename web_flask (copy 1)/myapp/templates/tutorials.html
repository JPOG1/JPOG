        font-weight: bold;
        font-size: 1rem;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0%;
        height: 5px;
        background-color: blue;
        transition: width 0.3s ease-in-out;
      }

      a:hover::after {
        width: 100%;
      }

      a:active {
        text-decoration: underline blue 5px;
      }
      .text {
        color: white;
        font-size: 2.5rem;
        font-weight: bolder;

      .material-symbols-outlined {
